<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favorite music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">

        <h1>Top Hits</h1>
        <div class="songList">

            <div class="songItemContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">03:15 <i id ="1" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">03:32 <i id ="2" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">02:51 <i id ="3" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">03:06 <i id ="4" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">03:50 <i id ="5" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">04:33 <i id ="6" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">03:20 <i id ="7" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">03:04 <i id ="8" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">04:15 <i id ="9" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">02:59 <i id ="10" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>

               
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="play.gif" width="60px" alt="GIF" id="gif"><span id="masterSong">Kusu Kusu</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
